<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Form biglietto treno</title>
</head>

<body>

    <div class="back">
        
        <div class="container">
            
            <div class="form-container">

                <div class="form-inner-top">

                    <h2>Inserisci i tuoi dati</h2>

                    <div class="white-line"></div>

                </div>

                <div class="form-inputs">

                    <div class="input-element"> 
                        <label>Nome e Cognome</label>
                        <div class="case">
                            <input id="name" class="input-style" type="text" placeholder="Inserisci Nome e Cognome...">
                        </div>
                    </div>

                    <div class="input-element"> 
                        <label for="userKm">Km da percorrere</label>
                        <div class="case">
                            <input id="userKm" class="input-style" type="text" placeholder="Inserisci i Km che vuoi percorrere...">
                        </div>
                    </div>

                    <div class="input-element">
                        <label for="userAge">Età</label>
                        <div class="case">
                            <input id="userAge" class="input-style" type="text" placeholder="Inserisci la tua età...">
                        </div>
                    </div>
                    
                </div>

                <div class="buttons-container">

                    <div class="btn-container">
                        <button id="searchBtn" class="btn">Cerca</button>
                    </div>

                    <div class="btn-container">
                        <button id="returnBtn" class="btn btn-return">Annulla</button>
                    </div>

                </div>
                
            </div>
        
            <div class="ticket-container">

                <div class="ticket-inner-top">

                    <h2>Il tuo biglietto</h2>

                    <div class="white-line"></div>

                </div>

                <div class="ticket-inner-bottom">

                    <div class="badges-container">
                        <div class="badge">
                            Nome Passeggero
                        </div>

                        <div id="nameRes" class="result">
    
                        </div>
                    </div>
                    
                    <div class="badges-container">
                        <div class="badge">
                            Distanza da percorrere
                        </div>

                        <div id="distanceRes" class="result">
    
                        </div>
                    </div>

                    <div class="badges-container">
                        <div class="badge">
                            Età
                        </div>

                        <div id="ageRes" class="result">
    
                        </div>
                    </div>

                    <div class="badges-container">
                        <div class="badge">
                            Sconto
                        </div>

                        <div id="discountRes" class="result">
    
                        </div>
                    </div>

                </div>

                <div class="white-line-container">
                    <div class="white-line"></div>
                </div>

                <div class="total-price-container">

                    <div class="badges-container">
                        <div id="total-price" class="badge">
                            Prezzo biglietto
                        </div>

                        <div id="tolal-result" class="result">
    
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>

    </div>

   <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
